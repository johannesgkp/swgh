<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% feed_meta %}

    {% if page.author != null %}
    {% assign author = site.authors[page.author] %}
    <meta name="author" content="{{ author.name }} {{ author.organisation }}" />
    {% endif %}

    {% if page.description != null %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

    {% if page.title != null %}
    <title>{{ page.title }}</title>
    {% endif %}

    <link rel="shortcut icon" href="{{ "/ressources/icons/favicon.png" | prepend: site.baseurl }}" />

    <!-- Bootstrap + FontAwesome -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" defer>

    <!-- Fonts from Google Fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,900" defer>
</head>

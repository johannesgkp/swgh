---
layout: page
---
<div class="container">
    <hr>
    <div class="row mt centered">
        <div class="col-lg-12">
            <h1>{{ page.title }}</h1>
            <h3>{{ page.date | date: "%b %-d, %Y" }}</h3>
        </div>
    </div>

    <div class="row mt centered">
        <div class="col-lg-12">
            {{ content }}
        </div>
    </div>

    {% if page.author != null %} {% assign author = site.data.authors[page.author] %}
    <div class="row mt centered">
        <div class="col-lg-12">
            <small><a href="{{ author.web }}">{{ author.name }} ({{ author.organisation }})</a></small>
        </div>
    </div>
    {% endif %}
    <hr>
</div>
